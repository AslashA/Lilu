language: cpp
matrix:
  include:
  - os: osx
    compiler: clang

    script:
      - xcodebuild -configuration Debug
      - xcodebuild -configuration Release

    deploy:
      provider: releases
      skip_cleanup: true
      file: "build/*/*.zip"
      file_glob: true
      api_key:
        secure: 
      on:
        tags: true

env:
  global:
   - secure: ""
   - COVERITY_CSRUTIL_PATH=/usr/local/bin/csrutil

addons:
  coverity_scan:
    project:
      name: "vit9696/Lilu"
      description: "Lilu"
    notification_email: $NOTIFICATION_EMAIL
    build_command_prepend: "./antisip.tool"
    build_command: "xcodebuild -configuration Release"
    branch_pattern: master
